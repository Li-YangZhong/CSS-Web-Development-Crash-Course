<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

#BoxShadow {
    height: 512px;
    width: 512px;
    margin: 50px;
    background-color: red; /*emmet: bgc*/
    box-shadow: 10px 29px 3px 1px #999999; /*emmet: bxsh*/

}

#InnerShadow {
    height: 512px;
    width: 512px;
    margin: 50px;
    background-color: red; /*emmet: bgc*/
    box-shadow: inset 0 0 7px 5px #ddd;

}
#TextShadow {
    margin: 100px;
    font-size: 4em;/*emmet:fz*/
    text-shadow: 5px 5px 1px red;/*emmet: tsh*/
}
    </style>
</head>
<body>


<div id="BoxShadow"></div>

<div id="InnerShadow"></div>

<div id="TextShadow">Hello World!</div>
</body>
</html>
