<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
    body {
        background-color: black;
        color: white;
    }

    a:link {
        color:red;
    }
    a:visited {
        color: yellow;
    }
    a:active {
        font-weight: bold;
    }
    a:hover {
        text-decoration: none;
    }
    a:focus {
        font-size: 4em;
    }
    a:first-child {
        background-color: yellow;
    }
    </style>
</head>
<body>
    <a href="#">This is a Link</a><a href="#">Second Link</a>
</body>
</html>
